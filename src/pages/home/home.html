<ion-header>
  <ion-navbar>
    <ion-title>
      ZipCodeApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>ZipCode App</h3>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-item>
          <ion-label color="primary">CEP: </ion-label>
          <ion-input type="tel" placeholder="01001-000" [(ngModel)]="cep"></ion-input>
        </ion-item>
        </ion-col>
        <ion-col col-1>
            <button ion-button (click)="getEndereco()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
          <ion-list >
              <ion-item >
                  Logradouro:<br> {{ endereco.logradouro}}
                </ion-item >
                <ion-item >
                  Bairro:<br> {{ endereco.bairro }}
                </ion-item>
                <ion-item >
                  Cidade:<br> {{ endereco.localidade }}
                </ion-item>
                <ion-item >
                  UF:<br> {{ endereco.uf}}
                </ion-item>
                <ion-item >
                  IBGE:<br> {{ endereco.ibge }}
                </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>    
  </ion-content>
